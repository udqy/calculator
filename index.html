<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="screen" class="screen"></div>
        <div class="key-container grid">
            <button id="number" class="number" value="1">1</button>
            <button id="number" class="number" value="2">2</button>
            <button id="number" class="number" value="3">3</button>
            <button id="number" class="number" value="+">+</button>
            <button id="number" class="number" value="4">4</button>
            <button id="number" class="number" value="5">5</button>
            <button id="number" class="number" value="6">6</button>
            <button id="number" class="number" value="-">-</button>
            <button id="number" class="number" value="7">7</button>
            <button id="number" class="number" value="8">8</button>
            <button id="number" class="number" value="9">9</button>
            <button id="number" class="number" value="*">*</button>
            <button id="number" class="number" value="0">0</button>
            <button id="number" class="fun">Clear</button>
            <button id="number" class="fun">=</button>
            <button id="number" class="number" value="/">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
