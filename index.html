<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">this is the screen</div>
        <div class="key-container grid">
            <button id="" class="number">1</button>
            <button id="" class="number">2</button>
            <button id="" class="number">3</button>
            <button id="" class="key">+</button>
            <button id="" class="number">4</button>
            <button id="" class="number">5</button>
            <button id="" class="number">6</button>
            <button id="" class="key">-</button>
            <button id="" class="number">7</button>
            <button id="" class="number">8</button>
            <button id="" class="number">9</button>
            <button id="" class="key">*</button>
            <button id="" class="number">0</button>
            <button id="" class="fun">Clear</button>
            <button id="" class="fun">=</button>
            <button id="" class="key">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
